<!DOCTYPE html>   
<html>   
<head>  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title> Sign-Up Page </title>  
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
</head>    
<body>    
    <center> <h1>Sign-Up Page</h1> </center>   
    <form>  
        <div class="container" method="POST" action="/register">   
            <label>Name : </label>   
            <input type="text" placeholder="Enter Username" name="name" required>  
            <label>Reg No : </label>   
            <input type="number" placeholder="Enter Reg No" name="regno" required>
            <label>Vaccination Status : </label>
            <input type="text" placeholder="Yes / No" name="status" required>
            <div id="log">  
              <button type="submit"><h3>Register</h3></button><br>
            </div>
        </div>   
    </form>     
</body>     
</html>
